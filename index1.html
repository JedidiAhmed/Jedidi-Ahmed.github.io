<body style="background-color: #666666;">

					<center>

						<img src="images/book.svg" style="width:50px;height:50px;

						font-family: 'Poppins', sans-serif;" >

						<span style="font-size: 55px;
						line-height: 84px;

				<center>

					</span>
				</center><br><br>
					<br><br>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						
						<span class="focus-input100"></span>
						<span class="label-input100">
							<i class="fa fa-user fa-2x mine-color" aria-hidden="true" pull-left
							style="font-weight: 400;font-size: 1.4em;line-height: 14px;letter-spacing: 0.234em;">
							</i>
						Full Name
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

						<span class="focus-input100"></span>
						<span class="label-input100">

							style="font-weight: 400;font-size: 1.4em;line-height: 14px;letter-spacing: 0.234em;">
							</i>
						Email
						</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">
							<i class="fa fa-lock fa-2x mine-color" aria-hidden="true" pull-left
							style="font-weight: 400;font-size: 1.7em;line-height: 14px;letter-spacing: 0.234em;">
							</i>
							Password</span>

						</div>

					</div>
					
					<div class="text-center p-t-46 p-b-20">

						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5" style="text-decoration: none;">
							<i class="fa fa-google fa-2x" aria-hidden="true"></i>
